name: jsDelivr

on:
  push:
    branches:
      - main

jobs:
  purge-cdn:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Purge remove-branding-framer
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: "https://purge.jsdelivr.net/gh/marcsigmund/js-scripts/remove-branding-framer.js"
          webhook_secret: "-"

      - name: Purge plausible-ignore
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: "https://purge.jsdelivr.net/gh/marcsigmund/js-scripts/plausible-ignore.js"
          webhook_secret: "-"

      - name: Purge keep-url-params
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: "https://purge.jsdelivr.net/gh/marcsigmund/js-scripts/keep-url-params.js"
          webhook_secret: "-"
